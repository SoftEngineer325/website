    <!--Get User Input and Display Books-->
    <section class="border-head shadow-lg" style="margin-left: 2%; margin-right: 2%; padding-left: 2%; padding-right: 2%; background-color:white;">
      <center>
      <br/>
      <div class="alert alert-warning" role="alert">
        Our book database is currently limited, please check back later if your book is not found!
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isbnRadio" id="isbn10" value="10" checked>
        <label class="form-check-label" for="inlineRadio1">ISBN-10</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isbnRadio" id="isbn13" value="13">
        <label class="form-check-label" for="inlineRadio2">ISBN-13</label>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Choose and Enter the ISBN for your books</label>
      <textarea onkeypress="return isNumberKey(event)" id="books" rows="4" cols="13" wrap="HARD" style="resize: none; width: auto; text-align: center;" data-limit-rows="true"  class="form-control justified notes" ></textarea>
    </div>
    <br/>
    <button id="getBooks" type="submit" class="btn btn-custom">Get Books</button>
    <button id="clearInput" class="btn btn-custom">Clear Input</button>
    <br/>
  </center>

    <!--Books-->
